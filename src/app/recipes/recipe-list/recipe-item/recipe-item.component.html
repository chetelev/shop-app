<div class="list-group">
  <a style="cursor: pointer"
     [routerLink]="[index]"
     routerLinkActive="active"
     class="list-group-item list-group-item-action flex-column align-items-start clearfix">
    <div class="float-left">
      <h4 class="d-flex w-100 justify-content-between">{{recipes.name}}</h4>
      <p class="mb-1">{{recipes.description}}</p>
    </div>
    <span class="float-right">
        <img src="{{recipes.imagePath}}" alt="{{recipes.name}}" class="img-fluid"
             style="height: 100px; width: 150px">
      </span>
  </a>
</div>
